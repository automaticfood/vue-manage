name: buildAndDeploy
on: [push]
jobs:
build-and-deploy:
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@master

    - name: Install and Build
      run: |
        npm install
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
